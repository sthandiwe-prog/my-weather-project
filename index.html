<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/07adddcc07.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css code/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="document-wrapper">
        <div class="content">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search City..."
              class="search-bar"
              id="search-space"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search"
              id="search-button"
              class="button"
            />
          </form>

          <div class="col-6">
            <p class="city">
              <span id="city-name">Durban</span>:

              <span>
                <strong id="tempInCelsius"> 24 </strong>
                <small>
                  <a href="#" class="celsius">°C</a>|<a
                    href="#"
                    class="fahrenheit"
                    >°F</a
                  >
                </small>
              </span>
              <br />
              <img
                src="image(s)/sun.png"
                alt="weather icon"
                class="weather-icon"
                id="icon"
              />
            </p>
          </div>

          <div class="col-6">
            Weather <br />
            <span id="time"> </span><br />
            <span id="condition">Mostly sunny </span><br />
          </div>

          <div class="conditions">
            <div>Humidity: <span id="humidity">38</span> %</div>
            <div>Wind: <span id="wind">5</span> km/h</div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="code-source">
          <a
            href="https://github.com/sthandiwe-prog/my-weather-project"
            target="_blank"
            class="link"
            >Open-source code</a
          >
          , by Sthandiwe Gasa</small
        >
      </div>
    </div>

    <script src="css code/index.js"></script>
  </body>
</html>
